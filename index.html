<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEVAK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
    }

    /* Mobile fallback (minimal, clean) */
    #mobileFallback {
      display: none;
      position: absolute;
      inset: 0;
      background: #000;
      color: #5a2b47;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      font-weight: 800;
      font-size: clamp(48px, 14vw, 96px);
      letter-spacing: 0.08em;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      canvas { display: none; }
      #mobileFallback { display: flex; }
    }
  </style>
</head>

<body>
<div id="mobileFallback">SEVAK</div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

<script>
/* ---------------- CORE SETUP ---------------- */
const canvas = document.getElementById('c');
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  42,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.z = 5.4;

const renderer = new THREE.WebGLRenderer({
  canvas,
  antialias: true,
  alpha: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

/* ---------------- TEXTURE ---------------- */
function createTextTexture(color) {
  const c = document.createElement('canvas');
  c.width = 1600;
  c.height = 600;
  const ctx = c.getContext('2d');

  ctx.clearRect(0, 0, c.width, c.height);
  ctx.font = '800 250px Inter, Helvetica, Arial, sans-serif';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillStyle = color;
  ctx.fillText('SEVAK', c.width / 2, c.height / 2);

  return new THREE.CanvasTexture(c);
}

/* ---------------- LOGO (REDUCED, CLEAN DEPTH) ---------------- */
const logo = new THREE.Group();
scene.add(logo);

const layers = 10; // reduced = cleaner
for (let i = layers; i >= 0; i--) {
  const isFront = i === 0;

  const material = new THREE.MeshPhysicalMaterial({
    map: createTextTexture(isFront ? '#5a2b47' : '#1a0b13'),
    transparent: true,
    roughness: isFront ? 0.22 : 0.7,
    metalness: isFront ? 0.45 : 0.1,
    clearcoat: isFront ? 0.55 : 0.0,
    clearcoatRoughness: 0.25
  });

  const mesh = new THREE.Mesh(
    new THREE.PlaneGeometry(3.9, 1.55),
    material
  );

  mesh.position.z = -i * 0.022;
  logo.add(mesh);
}

/* ---------------- LIGHTING (BRIGHT BUT SOFT) ---------------- */
scene.add(new THREE.AmbientLight(0xffffff, 0.45));

const key = new THREE.DirectionalLight(0xffffff, 1.1);
key.position.set(4, 5, 6);
scene.add(key);

const fill = new THREE.DirectionalLight(0xffffff, 0.6);
fill.position.set(-5, 1, 4);
scene.add(fill);

/* ---------------- INTERACTION ---------------- */
let targetX = 0;
let targetY = 0;
let scrollTarget = 0;
let interacted = false;

window.addEventListener('mousemove', e => {
  targetX = (e.clientX / window.innerWidth - 0.5) * 0.6;
  targetY = (e.clientY / window.innerHeight - 0.5) * 0.35;
  interacted = true;
});

window.addEventListener('scroll', () => {
  scrollTarget = window.scrollY * 0.00045;
  interacted = true;
});

/* ---------------- ANIMATION ---------------- */
let time = 0;
let auto = 1.0;

function animate() {
  time += 0.008;

  // Subtle intro motion
  if (!interacted && auto > 0) {
    logo.rotation.y += 0.0025 * auto;
    auto -= 0.002;
  }

  // Intelligent easing (slower = premium)
  logo.rotation.y += (targetX + scrollTarget - logo.rotation.y) * 0.045;
  logo.rotation.x += (-targetY - logo.rotation.x) * 0.045;

  // Almost invisible float
  logo.position.y = Math.sin(time) * 0.025;

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}

animate();

/* ---------------- RESIZE ---------------- */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
