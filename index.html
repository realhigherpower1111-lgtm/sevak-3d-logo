<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEVAK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    canvas { display: block; }

    /* Mobile fallback */
    #mobileFallback {
      display: none;
      position: absolute;
      inset: 0;
      background: #000;
      color: #5a2b47;
      font-family: Inter, system-ui, -apple-system;
      font-weight: 800;
      font-size: clamp(48px, 14vw, 96px);
      letter-spacing: 0.12em;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      canvas { display: none; }
      #mobileFallback { display: flex; }
    }
  </style>
</head>

<body>
<div id="mobileFallback">SEVAK</div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

<script>
/* ================= CORE ================= */
const canvas = document.getElementById('c');
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 9;

const renderer = new THREE.WebGLRenderer({
  canvas,
  antialias: true,
  alpha: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

/* ================= TEXTURE ================= */
function makeTextTexture(text, color) {
  const c = document.createElement('canvas');
  c.width = 700;
  c.height = 600;
  const ctx = c.getContext('2d');

  ctx.clearRect(0, 0, c.width, c.height);
  ctx.font = '800 260px Inter, Helvetica, Arial, sans-serif';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillStyle = color;
  ctx.fillText(text, c.width / 2, c.height / 2);

  return new THREE.CanvasTexture(c);
}

/* ================= LETTER GROUP ================= */
const logo = new THREE.Group();
scene.add(logo);

const letters = ['S', 'E', 'V', 'A', 'K'];
const letterMeshes = [];

/* Final tight spacing */
const finalSpacing = 1.15;
/* Initial wide spacing (clearly separated) */
const startSpacing = 3.6;

letters.forEach((char, i) => {
  const mat = new THREE.MeshPhysicalMaterial({
    map: makeTextTexture(char, '#5a2b47'),
    transparent: true,
    roughness: 0.2,
    metalness: 0.55,
    clearcoat: 0.8,
    clearcoatRoughness: 0.15
  });

  const mesh = new THREE.Mesh(
    new THREE.PlaneGeometry(1.1, 1.6),
    mat
  );

  /* Final target position */
  const targetX = (i - 2) * finalSpacing;
  mesh.userData.targetX = targetX;

  /* Start far apart */
  mesh.position.x = (i - 2) * startSpacing;
  mesh.position.z = -1.8;

  letterMeshes.push(mesh);
  logo.add(mesh);
});

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.35));

const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
scene.add(keyLight);

const rimLight = new THREE.DirectionalLight(0xffffff, 1.0);
scene.add(rimLight);

/* ================= MOTION STATE ================= */
let intro = 0;
let mouseX = 0;
let mouseY = 0;

window.addEventListener('mousemove', e => {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 0.4;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 0.25;
});

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);

  /* ---------- INTRO: LETTER ASSEMBLY ---------- */
  if (intro < 1) {
    intro += 0.008;
    const ease = 1 - Math.pow(1 - intro, 3);

    /* Camera dolly in */
    camera.position.z = 9 - ease * 3.8;

    /* Logo rotation settle */
    logo.rotation.y = Math.PI * 1.2 * (1 - ease);
    logo.rotation.x = Math.PI * 0.25 * (1 - ease);

    /* Letters glide inward */
    letterMeshes.forEach(m => {
      m.position.x += (m.userData.targetX - m.position.x) * 0.12;
      m.position.z += (0 - m.position.z) * 0.12;
    });

  } else {
    /* ---------- PREMIUM IDLE MOTION ---------- */
    logo.rotation.y += 0.0022;
    logo.rotation.x += Math.sin(Date.now() * 0.0012) * 0.0006;

    logo.rotation.y += (mouseX - logo.rotation.y) * 0.035;
    logo.rotation.x += (-mouseY - logo.rotation.x) * 0.035;

    /* Micro-motion */
    logo.position.y = Math.sin(Date.now() * 0.002) * 0.015;
  }

  /* ---------- LIGHT SWEEP ---------- */
  const t = Date.now() * 0.001;
  keyLight.position.set(Math.sin(t) * 6, 4, 6);
  rimLight.position.set(-Math.sin(t * 0.7) * 5, 2, 4);

  renderer.render(scene, camera);
}

animate();

/* ================= RESIZE ================= */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
